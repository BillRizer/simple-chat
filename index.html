<!DOCTYPE html>
<html lang="en">

<head>
    <title>chat chato</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="col-lg-6">
                <div class="input-group" id="name-comp-form">
                    <input id="inputname" name="name" type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                    <span class="input-group-btn">
                            <button class="btn btn-outline-success" type="button" onclick="enterChat()">Entrar</button>
                          </span>
                </div>
            </div>
            <div id="chat-container" class="hide">
                <h5 id="name-comp-text"></h5>
                <hr class="my-2">
                <div id="name-full-comp"></div>
                <div class="card">
                    <div class="card-body" id="chatbox">
                    </div>
                </div>
                <hr class="my-1">
                <div class="message-comp ">
                    <textarea type="text" class="form-control-plaintext col-12" name="name" value="" placeholder="Digite sua mensagem" id="inputmessage"></textarea>
                    <button id="sendmessage" class="btn btn-sm btn-primary col-12 " type="button" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
